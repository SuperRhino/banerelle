<!-- RSVP Section -->
<section id="guests">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Guest Book</h2>
                <h3 class="section-subheading text-muted">Say hey on our digital wall.</h3>
            </div>
        </div>

        <div id="GuestBookForm"></div>
        <hr />
        <div id="guest-messages">
          {% for post in data.messages %}
          <blockquote>
            {{post.message}}
            <small>{{post.name}} on {{ post.post_date|date("F jS Y") }}</small>
          </blockquote>
          {% endfor %}
        </div>

        <div id="RsvpForm"></div>
    </div>
</section>
